<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="home/homeSignedIn">
<head>


</head>
<body>
	<div layout:fragment="content">

	<!-- Content Header starts -->
		<section class="content-header">
			<h1>
				Definations - Weightage
				<!--<small>Optional description</small>-->
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				<li class="active">Here</li>
			</ol>
		</section>
        <!-- Main content starts -->
        <section class="content">
        
        
        
			<!-- Manager header panel starts -->
			<div class="box">
				<div class="box-body">
									

					
					<div class="nav-tabs-custom margintop10 ">
						
						<div class="wrapper-tabs">
							<ul class="nav nav-tabs">
							<th:block th:each="sectionName, iterStat  : ${allSections}">
								<li><a th:text="${sectionName.getSection()}">Performance Weightage</a></li>
								</th:block>
								
							</ul>
						</div>
						<div class="tab-content">
							<div id="prdw" class="tab-pane active">
								<div class="competency-container">
									<div class="panel panel-default">	
										<div class="panel-body custom-panel-heading">
										
										
										<th:block th:each="weightageObj:${weightage}">
											<div class="row marginbottom10">
												<div class="col-sm-2">
													<span class="label label-default">Weightage<em th:text="${weightageObj.weightage}">1</em></span>
												</div>
												<div class="col-sm-10 ">
													<div class="panel panel-default">
														<div class="panel-body bg-info" th:text="${weightageObj.description}">
															Minimal/Low
														</div>
													</div>
												</div>
											</div>
											</th:block>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<!-- Manager header panel ends -->
			  
        
        </section>
</div>
</body>
</html>
