    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

    <script src="../../../resources/js/app.min.js" th:src="@{/resources/js/app.min.js}"></script>

  </head>
  <body class="skin-purple-light login-page">
	<header class="main-header">
        <!-- Logo -->
        <a class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>PMS</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg logo-mobile"><b>Performance Management System</b></span>
		  <span class="logo-lg logo-desktop"><img src="../../../pms/resources/images/logo-pms.jpg"  th:src="@{/resources/images/logo-pms.jpg}" /></span>
        </a>

        <!-- Header Navbar -->
        <nav role="navigation" class="navbar navbar-static-top">
 
        </nav>
    </header>
    <div class="login-box">
      <div class="login-logo">
           <img src="../../../pms/resources/images/arrklogo.png" th:src="@{/resources/images/arrklogo.png}" alt="Arrk Logo" width="144" height="55" />
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="#" method="post" th:action="@{/authenticate}">
        	<th:block th:if="${param.error != null}">
        		<div th:replace="fragments/alert :: alert (type='danger', message='Invalid Username or Password. Please try again.')">Alert</div>
    		</th:block>
			<div class="form-group has-feedback">
				<input class="form-control" placeholder="Userid" type="text" name="username"/>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
				<span class="forgot-link"><a href="#" id="forgotuserid" class="pull-right">Forgot User ID?</a></span>
			</div>
			<div class="form-group has-feedback">
				<input class="form-control" placeholder="Password" type="password" name="password"/>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<span class="forgot-link"><a href="#" id="forgotpassword" class="pull-right">Forgot Password?</a></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
				<!--<div class="checkbox icheck">
					<label>
					  <input type="checkbox"> Remember Me
					</label>
				</div>-->
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    
    <!-- Footer starts -->
		  <footer class="main-footer" style="margin-left: 0;position:absolute;bottom:0;width:100%;">
			<strong>&copy; 2015 Arrk Group </strong>
		  </footer>
	<!-- Footer ends -->
</body>
</html>
